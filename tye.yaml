name: accounting
services:
- name: accounting-server
  project: Server/Accounting.Server.csproj
  bindings:
    - protocol: https
      port: 5010

- name: mssql
  image: mcr.microsoft.com/azure-sql-edge:latest
  env:
  - name: MSSQL_SA_PASSWORD
    value: P@ssw0rd
  - name: MSSQL_PID
    value: Developer
  - name: ACCEPT_EULA
    value: "Y"
  bindings:
    - port: 1433
      connectionString: Server=${host},${port};Database=Accounting;User Id=sa;Password=${env:MSSQL_SA_PASSWORD}
  volumes:
    - source: .data/sql-edge
      target: /var/opt/mssql/data

